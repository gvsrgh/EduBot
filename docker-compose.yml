version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: edubot-postgres
    environment:
      POSTGRES_USER: edubot
      POSTGRES_PASSWORD: edubot123
      POSTGRES_DB: edubot
    ports:
      - "5434:5432"  # Using 5434 to avoid conflict
    volumes:
      - edubot_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edubot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: edubot-qdrant
    ports:
      - "6336:6333"  # Using 6336 to avoid conflict
      - "6337:6334"
    volumes:
      - edubot_qdrant_data:/qdrant/storage

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edubot-backend
    ports:
      - "8001:8000"  # Using 8001 to avoid conflict with other project
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://edubot:edubot123@postgres:5432/edubot
      DATABASE_URL_SYNC: postgresql://edubot:edubot123@postgres:5432/edubot
      
      # JWT
      JWT_SECRET_KEY: edubot-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRY: 30
      
      # AI Provider
      AI_PROVIDER: auto
      
      # OpenAI (add your key)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: gpt-4
      
      # Google Gemini (add your key)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GEMINI_MODEL: gemini-2.0-flash-exp
      
      # Ollama (for local models)
      OLLAMA_BASE_URL: http://ollama.trackcode.in
      OLLAMA_MODEL: gpt-oss:20b
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      DEBUG: "True"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    image: node:20-alpine
    container_name: edubot-frontend
    working_dir: /app
    ports:
      - "3001:3000"  # Using 3001 to avoid conflict with other project
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  edubot_postgres_data:
  edubot_qdrant_data:
